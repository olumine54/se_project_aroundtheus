<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Around the U.S</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="project, around, theus" />
    <meta name="keywords" content="html, css, javascript" />
    <meta name="author" content="Olumide Falade" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <!-- <button id="open-modal-button">open modal</button> -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close-button"></button>
        <h1 class="modal__heading">Edit profile</h1>
        <form class="modal__form">
          <label class="modal__label">
            <input
              class="modal__form-input"
              id="profile-title-input"
              type="text"
              name="title"
              placeholder="Name"
              required
              minlength="2"
              maxlength="40" />
            <span class="modal__error" id="profile-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              class="modal__form-input"
              id="profile-description-input"
              type="text"
              name="description"
              placeholder="Description"
              required
              minlength="2"
              maxlength="200" />
            <span
              class="modal__error"
              id="profile-description-input-error"></span>
          </label>
          <button
            type="submit"
            class="modal__submit-button modal__submit-button_disabled"
            disabled>
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- new card add button -->
    <div class="modal" id="card-edit-modal">
      <div class="modal__container">
        <button class="modal__close-button"></button>
        <h1 class="modal__heading">New Place</h1>
        <form class="modal__form" id="add-card-form">
          <label class="modal__label">
            <input
              class="modal__form-input"
              id="card-title-input"
              type="text"
              name="title"
              placeholder="Title"
              required
              minlength="1"
              maxlength="30" />
            <span class="modal__error" id="card-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              class="modal__form-input"
              id="card-url-input"
              type="text"
              name="url"
              placeholder="Image URL"
              required />
            <span class="modal__erroe" id="card-url-input-error"></span>
          </label>
          <button
            type="submit"
            class="modal__submit-button modal__submit-button_disabled"
            disabled>
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- preview Image -->
    <div class="modal" id="preview-image-modal">
      <div class="modal__preview-container">
        <img
          src="#"
          class="modal__preview-image"
          id="modal-image"
          alt="modal-preview-image" />
        <button
          type="button"
          class="modal__close-button"
          id="preview-close-button"></button>

        <h3 class="modal__preview-footer"></h3>
      </div>
    </div>
    <div class="page__content">
      <header class="header">
        <img
          src="./images/Vector-white.svg"
          alt="around the us logo"
          class="header__image" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.png"
            alt="Avatar"
            class="profile__image" />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2023 Around The U.S.</p>
      </footer>
    </div>
    <template id="card-template"
      ><li class="card">
        <img src="&nbsp" alt="" class="card__image" />
        <button class="card__delete-button" type="button">
          <img src="./images/TrashTrasht.svg" alt="trashcan" />
        </button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div></li
    ></template>
    <script src="scripts/index.js" defer></script>
    <script src="scripts/validation.js" defer></script>
  </body>
</html>
