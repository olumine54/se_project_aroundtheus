<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Around the U.S</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="project, around, theus" />
    <meta name="keywords" content="html, css, javascript" />
    <meta name="author" content="Olumide Falade" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/Vector-white.svg"
          alt="around the us logo"
          class="header__image" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.png"
            alt="Avatar"
            class="profile__image" />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/yosemite-valley.png"
                alt="yosemite-valley"
                class="card__image" />
              <div class="card__description">
                <h2 class="card__title">Yosemite-Valley</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lake-louise.png"
                alt="lake-louse"
                class="card__image" />
              <div class="card__description">
                <h2 class="card__title">Lake-Louise</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/bald-mountains.png"
                alt="bald-mountains"
                class="card__image" />
              <div class="card__description">
                <h2 class="card__title">Bald-Mountains</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/latemar.png"
                alt="latemar"
                class="card__image" />
              <div class="card__description">
                <h2 class="card__title">Latemar</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/vanoise.jpg"
                alt="vanoise-national-park"
                class="card__image" />
              <div class="card__description">
                <h2 class="card__title">Vanoise-National-Park</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lago-di-braies.png"
                alt="lago-di-braies"
                class="card__image" />
              <div class="card__description">
                <h2 class="card__title">Lago-di-Braies</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2023 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
